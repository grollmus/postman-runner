name: CI
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: actions/setup-node@v6
        with:
          node-version: 20.x
      - run: npm ci
      - run: npm test
      - run: npm run lint
      - uses: actions/upload-artifact@v5
        if: always()
        with:
          name: test-results
          path: junit.xml
